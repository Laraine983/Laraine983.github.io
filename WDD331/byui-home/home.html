<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Brigham Young University - Idaho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="site-banner white-text">
        <div class="site-banner__left">
          <a href="#"
            ><span aria-hidden="true" class="icon-byui-logo">
              <span class="sr-only">Link to BYU-Idaho home page</span>
            </span></a
          >
          <h1 id="home-text">Home</h1>
        </div>
        <div class="site-banner__right">
          <a href="http://www.byui.edu/#">
            <span class="icon-search text-white mobile-header-icon">
              <span class="sr-only">Search BYU-I</span>
            </span>
          </a>
          <a
            href="https://secure.byui.edu/cas/login?service=https://web.byui.edu/Services/Login/?RedirectURL=https%3a%2f%2fmy.byui.edu%2f"
          >
            <span class="icon-audience text-white mobile-header-icon">
              <span class="sr-only">Login</span>
            </span>
          </a>
          <a href="http://www.byui.edu/#">
            <span class="icon-menu text-white mobile-header-icon">
              <span class="sr-only">Expand Menu</span>
            </span>
          </a>
        </div>
        <form
          aria-label="Search byui.edu"
          method="get"
          action="https://www.byui.edu/search/result?"
          role="search"
        >
          <div>
            <label for="searchDesktop" class="sr-only"
              >Search BYU-I websites:
            </label>
            <input
              id="searchDesktop"
              name="q"
              placeholder="Powered by Google"
              alt="Search BYU-I websites (powered by Google.com)."
              type="text"
            />

            <button type="submit">
              <span aria-hidden="true" class="icon icon-magnifying-glass ">
                <span class="sr-only">Submit</span>
              </span>
            </button>
          </div>
        </form>
      </div>
    </header>
    <main>
      <p id="byui-head-text">Brigham Young University-Idaho</p>
      <div class="container">
        <figure id="home-img-1">
      <img src="home-img-1.jpg">
      </figure>
      <figure id="home-img-2">
      <img  src="home-img-2.jpg">
      <figcaption>Campus Videos <span class="icon-angle-right"></span></figcaption>
      </figure>
      <figure id="home-img-3">
        <img src="home-img-3.jpg">
        <figcaption>Photo Gallery<span class="icon-angle-right"></span></figcaption>
      </figure>

      <figure id="home-img-4">
        <img src="home-img-4.jpg">
        <figcaption>Explore Campus <span class="icon-angle-right"></span></figcaption>
      </figure>

      <img id="home-img-5" src="home-img-5.jpg">
      <img id="home-img-6" src="home-img-6.jpeg">
      <img id="home-img-7" src="home-img-7.png">

      
      <figure id="home-img-8">
        <img src="home-img-8.jpg">
      </figure>
      </div>
      <span class="icon-chat"></span>
    </main>
    <footer>
      <img id="taylor" src="taylor_graphic.png">
    </footer>
  </body>
</html>
