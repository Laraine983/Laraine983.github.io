	<head>

	    <title>ToDo Application</title>

	<body>
		<div id="headerDiv" class="header">
			<h2>ToDo</h2>
			<input type="text" id="taskInput" placeholder="Add task">
			<span onclick="newElement()" class="addBtn">+</span>
		  </div>
		  
		  <ul id="taskList">
		
		  </ul>

	<button id="completed" onclick="completedTasks()">Completed</button>
	<button id="displayAll" onclick="allTasks()">All Tasks</button>
	<button id="notDone" onclick="noTasks()">Not Done</button>

		</footer>
		<script type="text/javascript" src="./js/todo.js"></script>
	</body>
