<!DOCTYPE html>
	<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="css/todo.css">
		

	    <title>ToDo Application</title>
	</head>
	<body>
		<div id="board">
			<div id="myDIV" class="header">
				<h2 id="todoTitle" >To Do</h2>
				<input type="text" id="myInput">
				<span class="addTask" onclick="addListItem()">+</span>
			  </div>
			  
			  <ul id="myUL">
				
			  </ul>
			  </div>
			  <footer>
				<div class="buttons">
					<button class="allButton" type="button" onclick="selectAll()">All</button>
					<button class="activeButton" type="button" onclick="activeTasks()">Active</button>
					<button class="completedButton" type="button" onclick="completedTasks()">Completed</button>
				</div> 
			
		</footer>
		<script src="js/todo.js"></script>
	</body>
	</html>
