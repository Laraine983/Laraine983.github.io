<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>All About Dogs</title>
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>

<body id="pg1">

  <div class="container">
    <header>
      <div class="header">
        <h1>All About Dogs!</h1>
      </div>
     
      <p id="learnMore">Click a breed below to learn more!</p>
<div id="tryAudio">
      <select class="breeds" id="breeds" onchange="showObj()" >
        <option id="disabled" value = "none" disabled selected>Click a breed to learn more...</option>
      </select>
      </div>
     
    </header>
  </div>
 

  <div class="img-container">
    <div class="container">
      <div class="spinner">
       
      </div>
      <button id="faves" >❤️</button>
      <figure>
    
      <img src="./images/doggos.png" class="dog-img show" id="doggo" alt="doggo"/>
      <figcaption>Click my picture to hear me bark!</figcaption>
      <audio id="bark" type="audio/mp3" src="./audio/affenpinscher.mp3"></audio>
     
    </figure>
    </div>
   <div id=textDiv>
    <h2 class="breedName" >Doggos!</h2>
    <div id="information">
      <p class="weight"></p>
      <p class="lifespan"></p>
      <p class="colors"></p>
      <p class="origin"></p>
    </div>
    </div>
    <div id="displayMore">
      Learn more about a breed: <a href="https://www.akc.org/dog-breeds/">American Kennel Club</a>
      Adoption information: <a href="https://www.petfinder.com/pet-adoption/pet-adoption-information/general-pet-adoption-information/">Petfinder</a><br>
      Find a doggo near you: <a href="https://www.petfinder.com/">Petfinder</a><br>
    </div>

   <button type="button" id="moreInfo" onclick="moreInfo()">Click for more information</button>
 
  </div>

  


 <div id="myData"></div>
      <script src="./js/main.js" ></script>
      <script src="./js/audio.js"></script>
      <script src="./js/dogsData.js"></script>
     
      

</body>
</html>
