    <!--
    1)contains information about the benefit of joining the chamber and a membership application form. The form should be well designed
     and use appropriate form elements and lead to a confirmation page that has the same basic design as the other pages. 
     Collect the following information:
        - first name - required
        - last name - required
        - title
        - email - required
        - cell phone
        - business name - required
        - business address
        - business website
        - business description
        - membership level selection that displays the annual fees (only one option is allowed)
There are four options: Non-profit ($100), Bronze ($200), Silver ($400), Gold ($1000)
The different levels have different perks which you can explain on the page in a key. 
Things like directory listings, business trainings, social media posts, luncheon tickets, sponsorships with levels of advertising, etc.
