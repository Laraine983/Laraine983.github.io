<main>
<h1 id="header">Report a Storm</h1>
<form method="get" action="thanks.html">
    <fieldset>
        <legend>Reporter Information</legend>
        <label class="top">Full Name:*<br><input type="text" name="fullname" pattern="[A-Za-z]{5,}" required></label><br>  <!--fix pattern? currently only allowing it to be 5 characters instead of minimum of 5-->
        <label class="top">Email:<br><input type="email" name="email" placeholder="name@email.com"></label><br>
        <label class="top">Phone Number:*<br><input type="tel" name="phone" placeholder="(123) 456-7890" required></label><br>
        <label class="top">Zip Code:*<br><input type="number" name="zip" placeholder="12345" required></label><br>
    </fieldset>
    <fieldset>
        <legend >Storm Information</legend>
        <label class="top">Storm Date:<br><input type="date" name="date"></label><br>
        <label class="top">Storm Type:<br><input list="storm-type" name="storm-type"></label>
        <datalist id="storm-type">
            <option value="Flash Flood">
            <option value="Hurricane">
            <option value="Hail">
            <option value="Tornado">
            <option value="Thunderstorm">
        </datalist>
           <br>
           <label class="top" >Storm Severity (1-10):<br><input id="slide" type="range" name="severity" min="1" max="10"  
            step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
            <span id="ratingAmt">5</span></label><br>                             <!--Range input used from example by Jason Blazzard-->
            <datalist id="tickmarks">
                <option value="0">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>

           <label class="top">Storm Region:<br>
            
            <select name="region"> 
                <option value="select" selected disabled>Select Region...</option>
                <option value="preston">Preston</option>
                <option value="springs">Soda Springs</option>
                <option value="haven">Fish Haven</option>
            </select>
           </label>
           <div>Are You In Danger?</div>
        <label class="side"><br><input type="radio" name="danger" value="yes">Yes</label><br>
        <label class="side"><br><input type="radio" name="danger" value="maybe">Maybe</label><br>
        <label class="side"><br><input type="radio" name="danger" value="no">No</label><br>
    </fieldset>
    <fieldset>
        <legend>More Information</legend>
       <label class="more">Comments: <br><textarea placeholder="Type additional information here..."></textarea></label>
    </fieldset>
    <input id="subButton" type="submit" value="Report Storm">
</form>
   
</main>
